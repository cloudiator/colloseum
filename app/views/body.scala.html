@(title: String)(body: Html)

<!DOCTYPE html>
<html>
<head>
<title>@title</title>
    <script
    src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link rel="stylesheet" media="screen"
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

@if(session.get("cactos") == "1"){
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/cactos.css")">
    <link rel="shortcut icon" href="http://www.cactosfp7.eu/wp-content/themes/cactos/img/favicon.ico">
}else{
    <link rel="shortcut icon"  href="@routes.Assets.at("images/favicon.png")" type="image/png">
    <link rel="icon" href="@routes.Assets.at("images/favicon.png")" type="image/png" />
}



</head>
<body>

	@body
	
	<!-- @play.Play.application().configuration().getString("build.number") -->

	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>
</html>
