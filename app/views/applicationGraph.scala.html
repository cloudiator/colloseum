@import de.uniulm.omi.cloudiator.persistance.entities.Application
@(application: Application)

<html>

    <head>
        <title>@application.getName</title>

        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">

        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/2.7.0/cytoscape.js"></script>


        <style>
        body {
        font-family: helvetica, sans-serif ;
        font-size: 14px ;
        }

        #cy {
        position: absolute ;
        left: 0 ;
        top: 0 ;
        right: 0 ;
        bottom: 0 ;
        z-index: 999 ;
        }

        h1 {
        opacity: 0.5 ;
        font-size: 1em ;
        }
        </style>

        <script>
                $(function(){ // on dom ready

                    $('#cy').cytoscape({
                        layout: {
                            name: 'cose',
                            padding: 10
                        },

                        style: cytoscape.stylesheet()
                                .selector('node')
                                .css({
                                    //node style
                                    'content': 'data(name)'
                                })
                                .selector('edge')
                                .css({
                                    //edge style
                                    'curve-style': 'bezier',
                                    'target-arrow-shape': 'triangle',
                                    'line-style': 'dotted'
                                })
                                .selector('edge.mandatory')
                                .css({
                                    'line-style': 'solid'
                                }),

                        elements: $.getJSON('/application/' + @application.getId +
                                        '/graph'),

                        ready: function(){
                            window.cy = this;

                            // giddy up
                        }
                    });

                }); // on dom ready
        </script>
    </head>

    <body>
        <h1>@application.getName</h1>
        <div id="cy"></div>
    </body>

</html>
